---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- "lib/react-0.14.5/react-dom.js"
- "lib/react-0.14.5/react-with-addons.js"
- "lib/react-0.14.5/react.js"
- "lib/react_plugins/classnames.js"
